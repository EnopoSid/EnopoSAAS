<ngx-spinner
 bdColor="rgba(227,227,227,0.8)"
 size="medium"
 color="#ffb4b4"
 opacity="0.5"
 loadingText="Loading..."
 type="ball-scale-multiple">
 </ngx-spinner>
<div class="container">
    <div class="page_content">
    <h3>News Letter Mails</h3>
<div style="float: right;">
  <button  mat-button class="mat-button orange" [routerLink]= "['/landingpage/newsLetter']">Back</button>
    <button  mat-button class="mat-button orange" [matMenuTriggerFor]="menu">Export</button>
    
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="exportToPdf()"><mat-icon mat-tooltip="Export to pdf" (click)="exportToPdf()">
            <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
    </mat-icon>PDF</button>
      <button mat-menu-item (click)="exportToExcel()"> <mat-icon  mat-tooltip="Export to Excel" (click)="exportToExcel()">
            <i class="fa fa-file-excel-o" aria-hidden="true"></i>
    </mat-icon>EXCEL</button>
    </mat-menu>
</div>
<br>
<br>
<div class="clear-both"></div>
<div class="clear-both"></div>
<div class="mat-elevation-z8">
    <div class="mat-datagrid">
    <table mat-table [dataSource]="this.filterData.dataSource" matSort>
      <ng-container matColumnDef="sno">
        <th mat-header-cell *matHeaderCellDef>
          <label mat-sort-header>
            S.No  
          </label>
          <input type="text" [(ngModel)]="filterData.filterColumnNames[0].Value" [filter]="filterData"/>
        </th>
        <td mat-cell *matCellDef="let row"> 
          {{row.sno}} 
        </td>
      </ng-container>
      <ng-container matColumnDef="EmailID">
          <th mat-header-cell *matHeaderCellDef>
              <label mat-sort-header>
                Email ID
              </label>
              <input type="text" [(ngModel)]="filterData.filterColumnNames[1].Value" [filter]="filterData"/>
            </th>
        <td mat-cell *matCellDef="let row"> 
          {{row.EmailId | uppercase}}
        </td>
      </ng-container>
      <ng-container matColumnDef="CreatedDate">
        <th mat-header-cell *matHeaderCellDef>
            <label mat-sort-header>
                Created Date
            </label>
            <input type="text" [(ngModel)]="filterData.filterColumnNames[2].Value" [filter]="filterData"/>
          </th>
      <td mat-cell *matCellDef="let row"> 
           {{row.CreatedDate }}
      </td>
    </ng-container>
    <ng-container matColumnDef="CreatedTime">
      <th mat-header-cell *matHeaderCellDef>
          <label mat-sort-header>
              Created Time
          </label>
          <input type="text" [(ngModel)]="filterData.filterColumnNames[3].Value" [filter]="filterData"/>
        </th>
    <td mat-cell *matCellDef="let row"> 
         {{row.time }}
    </td>
  </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
    <table *ngIf="!!this.filterData.dataSource">
      <tr *ngIf="this.filterData.dataSource.filteredData.length == 0"><td class="no-records">No Records Found</td></tr>
    </table>
  </div>
    <mat-paginator [pageSizeOptions]="[10,15,20,25,30,50,75,100]"></mat-paginator>
  </div>
    <div class="clear-both"></div>
</div>
<div class="clear-both"></div>
</div>
