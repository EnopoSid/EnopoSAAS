<ngx-spinner
 bdColor="rgba(227,227,227,0.8)"
 size="medium"
 color="#ffb4b4"
 opacity="0.5"
 loadingText="Loading..."
 type="ball-scale-multiple">
 </ngx-spinner>
<div class="page-wrap height-100 mat-bg-primary">
  <div class="session-form-hold" >
      <h3>Forgot Password</h3>
      <mat-card>
        <mat-card-content>
      <div class="error-message" *ngIf="showErrorMsg">
          {{errorMessage | translate}}
      </div>
        <form [formGroup]="forgotPasswordForm" novalidate (ngSubmit)="submitEmailToGetPWd()">
          <div class="forget-passward">
            <mat-form-field class="full-width">
              <input
                matInput
                name="email"
                formControlName="userEmailFC"
                [(ngModel)]="userEmail"
                placeholder="Email"
                value=""/>
                <mat-error *ngFor="let validation of validation_messages.userEmailFC">
                  <mat-error *ngIf="forgotPasswordForm.get('userEmailFC').hasError(validation.type)">
                      {{ validation.message | translate }}
                  </mat-error>
              </mat-error>
            </mat-form-field>
            <div class="clear-both"></div>
            <br>
            
          </div>
            <button [routerLink]="['/sessions/signin']" mat-button class="mat-button cyan">Sign in</button>

            <button mat-button class="mat-button cyan text-center1" [disabled]="forgotPasswordForm.invalid">Submit </button>

        </form>
        </mat-card-content>
        </mat-card>
  </div>                                       
</div>
