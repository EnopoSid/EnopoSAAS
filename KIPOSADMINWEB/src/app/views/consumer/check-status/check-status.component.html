<ngx-spinner
 bdColor="rgba(227,227,227,0.8)"
 size="medium"
 color="#ffb4b4"
 opacity="0.5"
 loadingText="Loading..."
 type="ball-scale-multiple">
 </ngx-spinner>
<div class="container" >
        <div class="page_content">
<mat-card>
<mat-card-content>
<div class="Checkout-ui">
        <div class="form-header1"><h3>  Check Status </h3></div>
        <form [formGroup]="checkstatusForm"  (ngSubmit)="getAllComplaints(!complaintFlag)">
        <mat-card-content>
                 <div>
                </div>
        </mat-card-content>
        <mat-card-footer>
                <mat-dialog-actions>
                    <button mat-button class="mat-button cyan" type="button" style="margin-bottom: 12px;" (click)="onGoBack()"> Back </button>   
                </mat-dialog-actions>
        </mat-card-footer>
    </form>


<div class="clear-both"></div>
<div class="mat-elevation-z8">  
    <div class="mat-datagrid">
    <table mat-table [dataSource]="this.filterData.dataSource" matSort>
      <ng-container matColumnDef="ComplaintNumber">
        <th mat-header-cell *matHeaderCellDef>
          <label mat-sort-header>
            Complaint Number  
          </label>
          <input type="text" [(ngModel)]="filterData.filterColumnNames[0].Value" [filter]="filterData"/>
        </th>
        <td mat-cell *matCellDef="let row"> 
            {{row.ComplaintNum | uppercase}} 
        </td>
      </ng-container> 
      <ng-container matColumnDef="UserName">
        <th mat-header-cell *matHeaderCellDef>
            <label mat-sort-header>
              Complainant Name
            </label>
            <input type="text" [(ngModel)]="filterData.filterColumnNames[1].Value" [filter]="filterData"/>
          </th>
      <td mat-cell *matCellDef="let row">
          {{row.UserName | uppercase}}
    </ng-container>
    <ng-container matColumnDef="ComplaintType">
        <th mat-header-cell *matHeaderCellDef>
            <label mat-sort-header>
              Complaint Type
            </label>
            <input type="text" [(ngModel)]="filterData.filterColumnNames[2].Value" [filter]="filterData"/>
          </th>
      <td mat-cell *matCellDef="let row">
          {{row.ComplaintTypeName | uppercase}}
    </ng-container>
    <ng-container matColumnDef="ComplaintStatus">
        <th mat-header-cell *matHeaderCellDef>
            <label mat-sort-header>
            ComplaintStatus
            </label>
            <input type="text" [(ngModel)]="filterData.filterColumnNames[3].Value" [filter]="filterData"/>
          </th>
      <td mat-cell *matCellDef="let row">
          {{row.ComplaintStatusName | uppercase}}
    </ng-container>
    <ng-container matColumnDef="Serviceprovider">
        <th mat-header-cell *matHeaderCellDef>
            <label mat-sort-header>
                Service Provider
            </label>
            <input type="text" [(ngModel)]="filterData.filterColumnNames[4].Value" [filter]="filterData"/>
          </th>
      <td mat-cell *matCellDef="let row">
          {{row.ServiceProviderName | uppercase}}
    </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
    <table *ngIf="!!this.filterData.dataSource">
        <tr *ngIf="this.filterData.dataSource.filteredData.length == 0"><td class="no-records">No Records Found</td></tr>
      </table>
  </div>
    <p *ngIf="messageFlag1">No Data to Display</p>
    <p *ngIf="messageFlag2">No Matches Found</p>
    <mat-paginator [pageSizeOptions]="[10,15,20,25,30,50,75,100]"></mat-paginator>
  </div>
</div>
<div class="clear-both"></div>
</mat-card-content>
</mat-card>
</div>
<div class="clear-both"></div>
</div>
