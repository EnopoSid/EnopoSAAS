<ngx-spinner
 bdColor="rgba(227,227,227,0.8)"
 size="medium"
 color="#ffb4b4"
 opacity="0.5"
 loadingText="Loading..."
 type="ball-scale-multiple">
 </ngx-spinner>
<div class="container">
    <div class="page_content">
    <h3>Reset Password Requested User List</h3> 
<div class="f-right">
    <button mat-button class="mat-button pink" type="button" (click)="ResetPassword()" [disabled]="this.requestGrantedUserList.length ==0" ng-transclude=""><span class="ng-scope">Reset Password</span><div class="mat-ripple-container"></div></button>
    <br>
</div>
<div class="clear-both"></div> 
<div class="mat-elevation-z8">  
        <div class="mat-datagrid">
        <table mat-table [dataSource]="this.filterData.dataSource" matSort>
          <ng-container matColumnDef="sno">
            <th mat-header-cell *matHeaderCellDef>
              <label mat-sort-header>
                S.No  
              </label>
              <input type="text" [(ngModel)]="filterData.filterColumnNames[0].Value" [filter]="filterData"/>
            </th>
            <td mat-cell *matCellDef="let row"> 
              {{row.sno}} 
            </td>
          </ng-container> 
          <ng-container matColumnDef="CheckBox">
              <th mat-header-cell *matHeaderCellDef>
                  <label mat-sort-header>
                      CheckBox
                  </label>
                  <input type="text" [(ngModel)]="filterData.filterColumnNames[1].Value" [filter]="filterData"/>
                </th>
            <td mat-cell *matCellDef="let row">
                    <section class="example-section" >
                            <mat-checkbox  [(ngModel)]="row.IsChecked" [ngModelOptions]="{standalone: true}" (ngModelChange)="onCheckboxModalChange()"></mat-checkbox> 
                       </section>
                 </td>
          </ng-container>
          <ng-container matColumnDef="FullName">
              <th mat-header-cell *matHeaderCellDef>
                  <label mat-sort-header>
                     User Name 
                  </label>
                  <input type="text" [(ngModel)]="filterData.filterColumnNames[2].Value" [filter]="filterData"/>
                </th>
            <td mat-cell *matCellDef="let row"> {{row.FullName | uppercase}} </td>
          </ng-container>
          <ng-container matColumnDef="EmailId">
                <th mat-header-cell *matHeaderCellDef>
                    <label mat-sort-header>
                            Email 
                    </label>
                    <input type="text" [(ngModel)]="filterData.filterColumnNames[3].Value" [filter]="filterData"/>
                  </th>
              <td mat-cell *matCellDef="let row"> {{row.EmailId | uppercase}} </td>
            </ng-container>
            <ng-container matColumnDef="RoleName">
                    <th mat-header-cell *matHeaderCellDef>
                        <label mat-sort-header>
                                Role
                        </label>
                        <input type="text" [(ngModel)]="filterData.filterColumnNames[4].Value" [filter]="filterData"/>
                      </th>
                  <td mat-cell *matCellDef="let row"> {{row.RoleName | uppercase}} </td>
                </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
        <table *ngIf="!!this.filterData.dataSource">
          <tr *ngIf="this.filterData.dataSource.filteredData.length == 0"><td class="no-records">No Records Found</td></tr>
        </table>
      </div>
        <p *ngIf="messageFlag1">No Data to Display</p>
        <p *ngIf="messageFlag2">No Matches Found</p>
        <mat-paginator [pageSizeOptions]="[10,15,20,25,30,50,75,100]"></mat-paginator>
      </div>
    </div>
<div class="clear-both"></div>
</div>
