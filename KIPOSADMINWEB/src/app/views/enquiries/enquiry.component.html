<ngx-spinner
 bdColor="rgba(227,227,227,0.8)"
 size="medium"
 color="#ffb4b4"
 opacity="0.5"
 loadingText="Loading..."
 type="ball-scale-multiple">
 </ngx-spinner>
<div class="container">
    <div class="page_content">
    <h3>All Enquiries</h3>
<div class="f-right">
    <button  mat-button class="mat-button green" *ngIf="!!pagePermissions.Add" [routerLink]="['/enquiries/addenquiry']" type="button" ng-transclude=""><span class="ng-scope">Add Enquiry</span></button>
    <br>
</div>
<div class="clear-both"></div>
<div class="mat-elevation-z8">
    <div class="mat-datagrid">
    <table mat-table [dataSource]="this.filterData.dataSource" matSort>
      <ng-container matColumnDef="sno">
        <th mat-header-cell *matHeaderCellDef>
          <label mat-sort-header>
            S.No  
          </label>
          <input type="text" [(ngModel)]="filterData.filterColumnNames[0].Value" [filter]="filterData"/>
        </th>
        <td mat-cell *matCellDef="let row"> 
          {{row.sno}} 
        </td>
      </ng-container>
      <ng-container matColumnDef="EnquiryNum">
          <th mat-header-cell *matHeaderCellDef>
              <label mat-sort-header>
                Enquiry Number
              </label>
              <input type="text" [(ngModel)]="filterData.filterColumnNames[1].Value" [filter]="filterData"/>
            </th>
        <td mat-cell *matCellDef="let row"> 
          <a routerLink="viewenquiry/{{row.EnquiryId}}">{{row.EnquiryNum | uppercase}}</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="FirstName">
        <th mat-header-cell *matHeaderCellDef>
            <label mat-sort-header>
              User Name
            </label>
            <input type="text" [(ngModel)]="filterData.filterColumnNames[2].Value" [filter]="filterData"/>
          </th>
      <td mat-cell *matCellDef="let row"> 
           {{row.FirstName | uppercase}}
      </td>
    </ng-container>
    <ng-container matColumnDef="EnquiryDetails">
        <th mat-header-cell *matHeaderCellDef>
            <label mat-sort-header>
                Enquiry Details
            </label>
            <input type="text" [(ngModel)]="filterData.filterColumnNames[3].Value" [filter]="filterData"/>
          </th>
      <td mat-cell *matCellDef="let row"> 
           {{row.EnquiryDetails | uppercase}}
      </td>
    </ng-container>
    <ng-container matColumnDef="CreatedDate">
        <th mat-header-cell *matHeaderCellDef>
            <label mat-sort-header>
                Created Date
            </label>
            <input type="text" [(ngModel)]="filterData.filterColumnNames[4].Value" [filter]="filterData"/>
          </th>
      <td mat-cell *matCellDef="let row"> 
           {{row.CreatedDate | date: 'dd/MM/yyyy : HH:mm'}}
      </td>
    </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
    <table *ngIf="!!this.filterData.dataSource">
      <tr *ngIf="this.filterData.dataSource.filteredData.length == 0"><td class="no-records">No Records Found</td></tr>
    </table>
  </div>
    <mat-paginator [pageSizeOptions]="[10,15,20,25,30,50,75,100]"></mat-paginator>
  </div>
    <div class="clear-both"></div>
</div>
<div class="clear-both"></div>
</div>
