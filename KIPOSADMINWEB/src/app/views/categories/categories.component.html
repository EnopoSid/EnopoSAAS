<ngx-spinner bdColor="rgba(227,227,227,0.8)" size="medium" color="#ffb4b4" opacity="0.5" loadingText="Loading..."
    type="ball-scale-multiple">
</ngx-spinner>
<div class="container">
    <div class="page_content">
        <h3>Activate categories</h3>
        <div class="mat-elevation-z8">
            <div class="mat-datagrid">
                <table mat-table [dataSource]="this.filterData.dataSource" matSort>
                    <ng-container matColumnDef="sno">
                        <th mat-header-cell *matHeaderCellDef>
                            <label mat-sort-header>
                                S.No
                            </label>
                            <input type="text"   (keyup) ="updatePagination()"  [(ngModel)]="filterData.filterColumnNames[0].Value"
                                [filter]="filterData" />
                        </th>
                        <td mat-cell *matCellDef="let row">
                            {{row.sno}}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="categoryName">
                        <th mat-header-cell *matHeaderCellDef>
                            <label mat-sort-header>
                                Category Name
                            </label>
                            <input type="text"  (keyup) ="updatePagination()"  [(ngModel)]="filterData.filterColumnNames[1].Value"
                                [filter]="filterData" />
                        </th>
                        <td mat-cell *matCellDef="let row"> {{row.categoryName | uppercase}} </td>
                    </ng-container> 
                    <ng-container matColumnDef="subCategoryName">S
                        <th mat-header-cell *matHeaderCellDef>
                            <label mat-sort-header>
                                Sub Category Name
                            </label>
                            <input type="text"  (keyup) ="updatePagination()"  [(ngModel)]="filterData.filterColumnNames[2].Value"
                                [filter]="filterData" />
                        </th>
                        <td mat-cell *matCellDef="let row"> {{row.subCategoryName | uppercase}} </td>
                    </ng-container>
                   
                    <ng-container matColumnDef="IsOnline">
                        <th mat-header-cell *matHeaderCellDef style="vertical-align:inherit !important">
                            <label> Online <br> &nbsp; </label>
                        </th>
                        <td mat-cell *matCellDef="let row">
                                <span style="vertical-align: super">
                                       <mat-slide-toggle
                                   class="example-margin" *ngIf="!!row.IsOnline"
                                   [checked]="checked" (change)="activateRecord($event.checked,'IsOnline',row.categoryId,row.ParentCategoryId)"  >
                                
                               </mat-slide-toggle>
                               <mat-slide-toggle
                               class="example-margin" *ngIf="!row.IsOnline"
                                 (change)="activateRecord($event.checked,'IsOnline',row.categoryId,row.ParentCategoryId )"  >
                            
                           </mat-slide-toggle>
                                       </span>
                        </td>
                    </ng-container> <ng-container matColumnDef="IsPOS">
                        <th mat-header-cell *matHeaderCellDef style="vertical-align:inherit !important">
                            <label> POS <br> &nbsp; </label>
                        </th>
                        <td mat-cell *matCellDef="let row">
                                <span style="vertical-align: super">
                                       <mat-slide-toggle
                                   class="example-margin" *ngIf="!!row.IsPOS"
                                   [checked]="checked" (change)="activateRecord($event.checked,'IsPOS',row.categoryId,row.ParentCategoryId)"  >
                                
                               </mat-slide-toggle>
                               <mat-slide-toggle
                               class="example-margin" *ngIf="!row.IsPOS"
                               (change)="activateRecord($event.checked,'IsPOS',row.categoryId,row.ParentCategoryId)"  >
                            
                           </mat-slide-toggle>
                                       </span>
                        </td>
                    </ng-container>  <ng-container matColumnDef="IsBoth">
                        <th mat-header-cell *matHeaderCellDef style="vertical-align:inherit !important">
                            <label> POS & Online <br> &nbsp; </label>
                        </th>
                        <td mat-cell *matCellDef="let row">
                                <span style="vertical-align: super">
                                       <mat-slide-toggle
                                   class="example-margin" *ngIf="!!row.IsBoth"
                                   [checked]="checked" (change)="activateRecord($event.checked,'IsBoth',row.categoryId,row.ParentCategoryId)"  >
                                
                               </mat-slide-toggle>
                               <mat-slide-toggle
                               class="example-margin" *ngIf="!row.IsBoth"
                                 (change)="activateRecord($event.checked,'IsBoth',row.categoryId,row.ParentCategoryId )"  >
                            
                           </mat-slide-toggle>
                                       </span>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                </table>
                <table *ngIf="!this.filterData.dataSource">
                    <tr>
                        <td class="no-records">No Records Found</td>
                    </tr>
                </table>
            </div>
            <mat-paginator [pageSizeOptions]="[10,15,20,25,30,50,75,100]"></mat-paginator>
        </div>
    </div>
    <div class="clear-both"></div>
</div>
