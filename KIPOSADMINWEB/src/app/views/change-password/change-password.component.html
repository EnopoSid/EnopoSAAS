<div class="clear-both"></div>
<div class="mat-box-shadow pl-1 pr-1 cng-pws">
    <mat-card class="edit-class">
            <mat-card-title>
                Change Password
            </mat-card-title>
            <mat-card-content>
    <form [formGroup]="changePasswordForm"  (ngSubmit)="changePassword()">
        <div class="">
            <mat-form-field class="input-flex-100">
                <input
                type="password"
                matInput
                placeholder="Old Password"
                formControlName="oldPassword" 
                [formControl]="changePasswordForm.controls['oldPassword']" required>
                <mat-error  *ngIf="changePasswordForm.controls['oldPassword'].hasError('required')">Please enter Old Password</mat-error>
            </mat-form-field> 
        </div>
        <div class="">
            <mat-form-field class="input-flex-100">
                <input
                type="password"
                matInput
                placeholder="New Password"
                formControlName="newPassword" 
                [formControl]="changePasswordForm.controls['newPassword']" required>
                <mat-error  *ngIf="changePasswordForm.controls['newPassword'].hasError('required')">Please enter New Password</mat-error>
                <mat-error *ngIf="changePasswordForm.controls['newPassword'].hasError('minlength') && changePasswordForm.controls['newPassword'].touched" class="alert alert-danger">Password should contain minimum  8 charecters</mat-error>
                <mat-error *ngIf="changePasswordForm.controls['newPassword'].hasError('pattern') && changePasswordForm.controls['newPassword'].touched" class="alert alert-danger">Password should contain one special character and one number !!</mat-error>
            </mat-form-field>
        </div>
        <div class="">
            <mat-form-field class="input-flex-100">
                <input
                matInput
                type="password"
                placeholder="Confirm New Password"
                formControlName="confirmNewPassword" 
                [formControl]="changePasswordForm.controls['confirmNewPassword']" required>
                <mat-error  *ngIf="changePasswordForm.controls['newPassword'].hasError('required')">Please enter New Password</mat-error>
            </mat-form-field>
        </div>
        <mat-dialog-actions>
            <button mat-button class="mat-button pink">Change Password  </button> 
        </mat-dialog-actions>
        <br/>
    </form>
</mat-card-content>
    </mat-card>
</div>
