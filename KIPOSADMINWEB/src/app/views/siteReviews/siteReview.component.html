<ngx-spinner
 bdColor="rgba(227,227,227,0.8)"
 size="medium"
 color="#ffb4b4"
 opacity="0.5"
 loadingText="Loading..."
 type="ball-scale-multiple">
 </ngx-spinner>
<div class="container">
    <div class="page_content">
    <h3>Site Reviews </h3>
<div class="f-right">
    <button  mat-button class="mat-button green" *ngIf="!!pagePermissions.Add" (click)="getAllRevies()" type="button" ng-transclude=""><span class="ng-scope">Reload Review</span></button>
    <div style="float: right;">
      <button  mat-button class="mat-button green"  (click)="exportToExcel()">Export to Excel</button>
    </div>
    <br>
</div>
<div class="clear-both"></div>
<div class="mat-elevation-z8">
    <div class="mat-datagrid">
      
    <table mat-table [dataSource]="this.filterData.dataSource" matSort>
       {{selectedvalues + ','}} 
       <p>  {{selectedvalues + ','}} </p>
      <ng-container matColumnDef="sno">
        <th mat-header-cell *matHeaderCellDef>
          <label mat-sort-header>
            S.No  
          </label>
          <input type="text" (keyup) ="updatePagination()" [(ngModel)]="filterData.filterColumnNames[0].Value" [filter]="filterData"/>
        </th>
        <td mat-cell *matCellDef="let row"> 
          {{row.sno}} 
        </td>
      </ng-container>
      <ng-container matColumnDef="FullName">
          <th mat-header-cell *matHeaderCellDef>
              <label mat-sort-header>
                Name
              </label>
              <input type="text" (keyup) ="updatePagination()" [(ngModel)]="filterData.filterColumnNames[1].Value" [filter]="filterData"/>
            </th>
        <td mat-cell *matCellDef="let row"> 
            <b style="color:#962a20;">{{row.FullName | uppercase}}</b>
        </td>
      </ng-container>
      <ng-container matColumnDef="Rating">
        <th mat-header-cell *matHeaderCellDef>
            <label mat-sort-header>
              Rating
            </label>
            <input type="text" (keyup) ="updatePagination()" [(ngModel)]="filterData.filterColumnNames[2].Value" [filter]="filterData"/>
          </th>
      <td mat-cell *matCellDef="let row"> 
           {{row.Rating}}
      </td>
    </ng-container>
    <ng-container matColumnDef="ReviewText">
        <th mat-header-cell *matHeaderCellDef>
            <label mat-sort-header>
              Review Text
            </label>
            <input type="text" (keyup) ="updatePagination()" [(ngModel)]="filterData.filterColumnNames[3].Value" [filter]="filterData"/>
          </th>
      <td mat-cell *matCellDef="let row"> 
           {{row.ReviewText}}
      </td>
    </ng-container>
    <ng-container matColumnDef="FavouriteBowls">
      <th mat-header-cell *matHeaderCellDef>
          <label mat-sort-header>
            FavouriteBowls
          </label>
          <input type="text" (keyup) ="updatePagination()" [(ngModel)]="filterData.filterColumnNames[4].Value" [filter]="filterData"/>
        </th>
    <td mat-cell *matCellDef="let row"> 
         {{row.FavouriteBowls}}
    </td>
  </ng-container>
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef>
          <label mat-sort-header>
            Title
          </label>
          <input type="text" (keyup) ="updatePagination()" [(ngModel)]="filterData.filterColumnNames[5].Value" [filter]="filterData"/>
        </th>
    <td mat-cell *matCellDef="let row"> 
         {{row.Title}}
    </td>
  </ng-container>
<ng-container matColumnDef="IsApproved">
  <th mat-header-cell *matHeaderCellDef>
      <label mat-sort-header>
        IsApproved
      </label>
      <input type="text" (keyup) ="updatePagination()" [(ngModel)]="filterData.filterColumnNames[6].Value" [filter]="filterData"/>
     
    </th>
<td mat-cell *matCellDef="let row">
        <section class="example-section" >
                <mat-checkbox  [(ngModel)]="row.IsApproved" [ngModelOptions]="{standalone: true}" (ngModelChange)="oncheangeisApproved(row.Id)"></mat-checkbox> 
           </section>
     </td>
</ng-container>
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef style="vertical-align:inherit !important; width: 94px">
              <label > Actions <br> &nbsp; </label>
      </th>
  <td mat-cell *matCellDef="let row" > 
      <a *ngIf="!!pagePermissions.Edit" mat-icon-button matTooltip="Save" (click)="onCheckboxModalChange(row.Id)" >
        <mat-icon  style="color: #09cac7; padding: 3px 7px;">save</mat-icon>
    </a>
        <a *ngIf="!!pagePermissions.Delete" mat-icon-button matTooltip="Delete" (click)="deletereview(row.Id)">
        <mat-icon  style="color:#d75498 ;">delete</mat-icon>
      </a>
  </td>
</ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
    <table *ngIf="!!this.filterData.dataSource">
      <tr *ngIf="this.filterData.dataSource.filteredData.length == 0"><td class="no-records">No Records Found</td></tr>
    </table>
  </div>
    <mat-paginator [pageSizeOptions]="[10,15,20,25,30,50,75,100]"></mat-paginator>
  </div>
    <div class="clear-both"></div>
</div>
<div class="clear-both"></div>
</div>
